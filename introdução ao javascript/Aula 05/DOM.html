<!DOCTYPE html>
	<html>
	
	<head>
	
		<title>DOM - Document Object Model</title>
		<meta charset="utf-8">
	
	</head>
	
	<body>
		<div>
			<ul>
				<li>O que é DOM?</li>
				<p>
					Document Object Model, é uma API que permite o acesso via javascript aos elementos da página.
				</p>
				<p>
					O HTML gera uma "árvore" com elementos hierárquicos para a renderização, o DOM lida diretamete com isso.
				</p>
			</ul>
		</div>
	
	</body>

</html>
