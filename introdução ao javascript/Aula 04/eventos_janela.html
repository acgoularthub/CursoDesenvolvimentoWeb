<!DOCTYPE html>
	<html>
	
	<head>
	
		<title>Eventos - teclas</title>
		<meta charset="utf-8">

		<script type="text/javascript">
			
			
		</script>
					
	</head>
	
	<body onload=" alert('Página carregada! (onload)')" onresize="alert('Página redimensionada')">

		<div id="box">	

			<h1>Tipos de eventos:</h1>
			<ul>
				<li>onload</li>
				<p>Aciona quando a pagina finaliza o carregamento.</p>
				
				
				<li>onresize</li>
				<p>Aciona quando a pagina ou frame é redimensionado.</p>
				
				
				
				
			</ul>
		</div>

	</body>

</html>
